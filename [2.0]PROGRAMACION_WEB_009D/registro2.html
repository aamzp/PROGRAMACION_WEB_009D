        <div class="container">
            <h1>Registro</h1>
            <br>               
        </div>
        <div class ="row">
            <form class="row" method="POST" id="formulario2" action="">
                <div class="col-sm-12 col-md-7">

                    <div class="form-group">
                        <label for="rut">RUT</label>
                        <input
                            type="text"
                            id="rut"
                            name="rut"
                            class="form-control"
                            placeholder="Ej 12345678-5"
                            value=""
                        />
                    </div>

                    <div class="form-group">
                        <br>
                        <label for="nombre">Nombres</label>
                        <input
                            type="text"
                            id="nombre"
                            name="nombre"
                            class="form-control"
                            placeholder="Ingrese sus nombres aquí"
                            value=""
                        />
                    </div>
                    <div class="form-group">
                        <br>
                        <label for="apellido">Apellidos</label>
                        <input
                            type="text"
                            id="apellido"
                            name="apellido"
                            class="form-control"
                            placeholder="Ingrese sus apellidos aquí"
                            value=""
                        />
                    </div>
                    <div class="form-group">
                        <br>
                        <label for="email">Email</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="form-control"
                            placeholder="Ingrese su email aquí"
                            value=""
                        />
                    </div>
                    <div class="form-group">
                        <br>
                        <label for="direccion" >Direccion</label>
                        <input 
                            type="text"
                            id="direccion"
                            name="direccion"
                            class="form-control"
                            placeholder="Ingrese su direccion aquí"
                            value=""
                        />
                        <div class="invalid-feedback">Debe llenar el campo Dirección</div>
                    </div>
                    <br>
                    <div class="form-check form form-switch">
                        <input type="checkbox" class="form-check-input "
                        value="lejos" id="chek1">
                        <label for="check1" class= "form-check-label">
                            Deseo subscribirme con un aporte de $3000 mensuales 
                            y obtener un 5% de descuento en mis compras.                           
                        </label>
                    </div>
                    <div class="form-group">
                        <br>
                        <label for="password">Password</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-control"
                            placeholder="Ingresar contraseña del al menos 5 caracteres"
                            value=""
                        />
                    </div>
                    <div class="form-group">
                        <br>
                        <label for="password2">Repetir Contraseña</label>
                        <input
                            type="password"
                            id="password2"
                            name="password2"
                            class="form-control"
                            placeholder="Repetir contraseña digitada anteriormente"
                            value=""
                        />
                    </div>
                    <br>

                </div>
                <div class="col-sm-12 col-md-5">
                    <table class="m-10 p-10">
                        <tr>
                        <p class="fw-bold">Agregar imagen</p>
                            <td>
                            <img src="Img/user_icon_149340.png" alt="" style="width: 200px">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <br>
                                <input type="file" class="form-control form-control-sm">
                            </td>
                        </tr>
                    </table>
                </div> 
                
                <div class="row">
                    <div class="text-center">
                        <br>
                        <div class="text-center">
                            <button id="id_btnGuardar" type="submit" class="btn btn-primary">
                                Guardar
                            </button>    
                        </div>
                        <br>
                        <button type ="reset" class="btn btn-primary ancho-boton">
                            Limpiar
                        </button>
                    </div>
                </div>     
            </form>
        </div>
    <br>
    <br>
    </div>
